<div class="title">Films By Actor</div>
<button mat-raised-button color="primary"  (click)="getFilmsByActor()">Get Films</button>

 <mat-divider class="separator"></mat-divider>
<div>
  <mat-form-field (keyup)="applyFilter($event)"  appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. Mia" #input />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary">Edit</button>&nbsp;
        <button mat-raised-button color="primary">Delete</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="filmId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.filmId }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <ng-container matColumnDef="releaseYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Year</th>
      <td mat-cell *matCellDef="let row">{{ row.releaseYear }}</td>
    </ng-container>

    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Length</th>
      <td mat-cell *matCellDef="let row">{{ row.length }}</td>
    </ng-container>

    <ng-container matColumnDef="rentalDuration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rental Duration</th>
      <td mat-cell *matCellDef="let row">{{ row.rentalDuration }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
